<button type="button" class="btn" (click)="backToList()">
  <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M11 6L5 12L11 18M18 6L12 12L18 18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  Back
</button>
<div *ngIf="(tip$ | async) as tip"
     class="card px-4 py-3"
     [style.background-color]="getTypeColour(tip.type)">
    <div class="card-body">
      <h5 class="card-title">{{ tip.title }}</h5>
      <p class="card-text mb-5">{{ tip.text }}</p>
      <div class="d-flex justify-content-between align-bottom">
        <div class="d-flex flex-column justify-content-between align-items-start flex-grow-1">
          <h6 class="card-subtitle mb-2 text-muted my-0">{{ tip.type }}</h6>
          <p class="card-text my-0">{{ tip.datetime | date }}</p>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-success mx-2 my-0" (click)="upVote()">
            <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.99997 20H17.1919C17.9865 20 18.7058 19.5296 19.0243 18.8016L21.8323 12.3833C21.9429 12.1305 22 11.8576 22 11.5816V11C22 9.89543 21.1045 9 20 9H13.5L14.7066 4.5757C14.8772 3.95023 14.5826 3.2913 14.0027 3.00136V3.00136C13.4204 2.7102 12.7134 2.87256 12.3164 3.3886L8.41472 8.46082C8.14579 8.81044 7.99997 9.23915 7.99997 9.68024V20ZM7.99997 20H2V10H7.99997V20Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            {{ tip.upVotes }}
          </button>
          <button type="button" class="btn btn-danger my-0" (click)="downVote()">
            <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.99997 4H17.1919C17.9865 4 18.7058 4.47039 19.0243 5.19836L21.8323 11.6167C21.9429 11.8695 22 12.1424 22 12.4184V13C22 14.1046 21.1045 15 20 15H13.5L14.7066 19.4243C14.8772 20.0498 14.5826 20.7087 14.0027 20.9986V20.9986C13.4204 21.2898 12.7134 21.1274 12.3164 20.6114L8.41472 15.5392C8.14579 15.1896 7.99997 14.7608 7.99997 14.3198V14M7.99997 4H2V14H7.99997M7.99997 4V14" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            {{ tip.downVotes }}</button>
        </div>
      </div>
    </div>
</div>
